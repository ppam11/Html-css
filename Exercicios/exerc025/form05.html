<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <div>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexm" value="M"><label for="isexm" >Masculino</label>
                <input type="radio" name="sexo" id="isexf" value="F"><label for="isexf" >Feminino</label>
                

            </fieldset>

            <fieldset>
                <legend>Esporte Favoritos</legend>
                <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label>
                <input type="checkbox" name="Futebol" id="futebol"> <label for="futebol">Futebol</label>
                <input type="checkbox" name="natacao" id="natacao"><label for="natacao"> Natação</label>
                <input type="checkbox" name="volei" id="volei"><label for="volei"> Volei</label>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
